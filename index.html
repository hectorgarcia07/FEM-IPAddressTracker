<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>
  
</head>
<body>
  <div class="container">
    <div class="ip-container">
      <div class="ip-info-container">
        <h1 class="title">
          IP Address Tracker
        </h1>
        <div class="input-container">
          <input type="text" name="" id="ipInput" class="ip-input">
          <a class="submit" id="ip-submit"></a>
        </div>
        <div class="ip-content-container">
          <div class="ip-info-block">
            <h5 class="ip-info">IP Address</h5>
            <div id="ip-address" class="ip-data"></div>
          </div>
          <div class="ip-info-block">
            <h5 class="ip-info">Location</h5>
            <div id="ip-location" class="ip-data"></div>
          </div>
          <div class="ip-info-block">
            <h5 class="ip-info">Timezone</h5>
            <div id="ip-timezone" class="ip-data"></div>
          </div>
          <div class="ip-info-block">
            <h5 class="ip-info">ISP</h5>
            <div id="ip-isp" class="ip-data"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="mapid">
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

<script src="script.js" type="module"></script>
<script type="module" src="stateAbbreviations.js"></script>
</html>
